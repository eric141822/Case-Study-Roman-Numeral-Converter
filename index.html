<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Case Study: Roman Numeral Converter </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>

        <div class="container">
            <h1>Roman Numeral Converter</h1>
            <form id="calculation" name="calcform">
                <div class="row">
                    <label>Decimal Number: </label>
                    <input type="text" id="decimal">
                    <button type="button" id="toRoman" title="Convert">Convert</button>
                </div>
                <div class="row">
                    <label>Roman Number: </label>
                    <input type="text" id="roman">
                    <button type="button" id="toDecimal" title="Convert">Convert</button>
                </div>
                <div class="row">
                    <label>Output: </label>
                    <input type="textarea" id="output" readonly>
                </div>
            </form>
        </div>
    </body>
</html>
